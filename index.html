<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>

    <main class="container">
        <div class="main p-5">
            <form method="POST" enctype="multipart/form-data">
                <div class="my-3">
                    <div>
                        <label for="upload-html-template" class="form-label">Upload html template file</label>
                        <label class="float-end">
                            <!-- Number of placeholders -->
                            [<span id="html-template-placeholder-count">0</span>]
                        </label>
                    </div>
                    <!-- Upload html -->
                    <input class="form-control" type="file" accept=".html" id="html-template" required>
                </div>
                <br>
                <div class="mb-3">
                    <div>
                        <label for="upload-excel-sheet" class="form-label">Upload excel sheet file</label>
                        <label class="float-end">
                            <!-- Number of rows -->
                            [<span id="excel-rows-placeholder-count">0</span>]
                            <!-- Number of columns -->
                            [<span id="excel-cols-placeholder-count">0</span>]
                        </label>
                    </div>
                    <!-- Upload excel file -->
                    <input class="form-control" type="file" accept=".xlsx, .xls" id="excel-sheet" required>
                </div>
                <br>
                <div class="mb-3 d-flex justify-content-between">
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="bypass-first-row">
                            <label class="form-check-label" for="bypass-first-row">Exclude first row of excel sheet</label>
                        </div>
                    </div>
                    <div>
                        <label id="submit-msg" class="text-danger"></label>
                        <button type="submit" class="btn btn-primary" id="download-btn">Download</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Display error message -->
        <div id="html-content" hidden="hidden"></div>
    </main>

    <script src="js/read-excel-file.min.js"></script>
    <script src="js/filesaver.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/html2pdf.min.js"></script>
    <script src="js/jszip.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
